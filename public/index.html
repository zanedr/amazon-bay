<html>
    <head>
        <title>Reaction</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
        <link rel='stylesheet' href='/style.css' />
    </head>
    <body>
        <h1 id="main-title">Amazon Bay</h1>
        <div id="card-container"></div>

        <container id="order-history">
            <div class="hidden" id="order-history-information">
                <div id="order-history-title">
                </div>
                <div id="order-history-information-container">
                </div>
            </div>
            <div id="order-history-sidebar">
                <p class="sidebar-toggle" id="order-history-sidebar-toggle">
                    +
                </p>
                <div id="order-history-sidebar-title">
                </div>
            </div>
        </container>

        <container id="shopping-cart">
            <div id="shopping-cart-sidebar">
                <p class="sidebar-toggle" id="shopping-cart-sidebar-toggle">
                    +
                </p>
                <div id="shopping-cart-sidebar-title">
                </div>
            </div>
            <div class="hidden" id="shopping-cart-information">
                <h4 id="shopping-cart-title">
                    Shopping Cart
                </h4>
                <h4 id="shopping-cart-total">Total: $0
                </h4>
                <button id="purchase-all">Purchase All</button>
                <div id="shopping-cart-information-container">
                </div>
            </div>
        </container>
        <div id="shopping-cart"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src='index.js'></script>
    </body>
</html>
